# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Todo {
  id: ID!
  text: String!
  comment: String!
  createdAt: DateTime!
}

#type User {
#  id: ID!
#  name: String!
#}

type Query {
  todos: [Todo!]!
}

input NewTodo {
  text: String!
  comment: String!
#  userId: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}
